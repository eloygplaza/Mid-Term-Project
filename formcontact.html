<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/formcontact.css">
    <link rel="stylesheet" href="./css/formcontactResponsive.css">
    <!--  -->
  </head>
  <body>
    <nav class="nav-mobile" style="top: -300px">
      <a href="index.html" class="head-t-m nav-link nav-active">Home</a>
      <a href="index.html#projects" class="head-t-m nav-link">Projects</a>
      <a href="index.html#services" class="head-t-m nav-link">Services</a>
      <a href="#" class="head-t-m nav-link">Contact Us</a>
    </nav>
    <button class="burguer-menu"><i class="fa-solid fa-bars fa-2xl"></i></button>
    <div class="navbar-main columns">
      <div class="container-main container-navbar">
        <a href="#" class="navbar-logo"></a>
        <nav>
          <a href="index.html" class="head-t-m nav-link nav-active">Home</a>
          <a href="index.html#projects" class="head-t-m nav-link">Projects</a>
          <a href="index.html#services" class="head-t-m nav-link">Services</a>
        </nav>
        <a href="#" class="primary-button g-button contact-btn">Contact Us</a>
      </div>
    </div>
    <div class="contact">
      <div class="container-main contact-container">
        <h1 class="heading-contact">Contact Us</h1>
        <form class="form-contact" action="" method="POST">
          <div class="name">
            <label for="name-input">Full Name *</label>
            <input type="text" name="name-input" id="name-input" placeholder="Enter your full name">
          </div>
          <div class="email-phone">
            <div class="email">
              <label for="email-input">Email</label>
              <input type="email" name="email-input" id="email-input" placeholder="Enter your email address">
            </div>
            <div class="phone">
              <label for="phone-input">Phone</label>
              <input type="tel" name="phone-input" id="phone-input" placeholder="Enter your phone number">
            </div>
          </div>
          <div class="msg">
            <label for="message-input">Message</label>
            <textarea name="message-input" id="message-input" cols="30" rows="10" placeholder="Write your message here..."></textarea>
          </div>
        </form>
        <input type="submit" value="Submit" data-wait="Please wait..." method="POST" class="primary-button g-button btn-email" id="submit-btn">
      </div>
    </div>
    <div class="section footer-main">
      <div class="container-main footer-main">
        <div class="footer-content">
          <div class="footer-content-logo"></div>
          <div class="footer-content-address">2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
        </div>
        <div class="footer-darkmode">
          <i class="fa-solid fa-moon fa-2xl"></i><i class="fa-solid fa-toggle-off fa-2xl"></i>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Team</a>
          <a href="#" class="footer-link">Services</a>
          <a href="#" class="footer-link">About Us</a>
          <a href="#" class="footer-link">Press</a>
          <a href="#" class="footer-link">Projects</a>
          <a href="#" class="footer-link">Privacy Policy</a>
        </div>
      </div>
    </div>
  <!-- Javascript -->
  <script src="./js/formContact.js"></script>
  </body>
</html>
