<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circle Agency</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/project.css">
    <!--  -->
  </head>
  <body>
    <nav class="nav-mobile" style="top: -300px">
      <a href="index.html" class="head-t-m nav-link nav-active">Home</a>
      <a href="index.html#projects" class="head-t-m nav-link">Projects</a>
      <a href="index.html#services" class="head-t-m nav-link">Services</a>
      <a href="formcontact.html" class="head-t-m nav-link">Contact Us</a>
    </nav>
    <button class="burguer-menu"><i class="fa-solid fa-bars fa-2xl"></i></button>
    <div class="navbar-main columns">
      <div class="container-main container-navbar">
        <a href="#" class="navbar-logo"></a>
        <nav>
          <a href="index.html" class="head-t-m nav-link nav-active">Home</a>
          <a href="index.html#projects" class="head-t-m nav-link">Projects</a>
          <a href="index.html#services" class="head-t-m nav-link">Services</a>
        </nav>
        <a href="formcontact.html" class="primary-button g-button">Contact Us</a>
      </div>
    </div>
    <div class="project container-main">
      <h1 class="project-heading">Project name</h1>
      <div class="intro-metadata">
        <div class="intro"></div>
        <div class="metadata"></div>
      </div>
      <div class="project-image"></div>
      <div class="project-description"></div>
    </div>
    <div class="projects">
      <div class="container-main projects-container">
        <h2 class="h2 other-projects">Other Projects</h2>
        <div class="projects-wrapper">
          <div class="projects-list">
            
          </div>
        </div>
      </div>
    </div>
    <div class="email-section">
      <div class="container-main container-email">
        <h1 class="h3 email-heading">Do you have any questions?</h1>
        <div class="email-subtitle">Let us help you!</div>
        <div class="form-div">
          <form id="email-form" class="email-form">
            <div class="textfield-wrapper">
              <div class="textfield-icon"></div>
              <input type="email" class="text-field" placeholder="Enter your email" id="email-input" value="" required>
            </div>
            <input type="submit" value="Suscribe" data-wait="Please wait..." method="POST" class="primary-button g-button btn-email" id="submit-btn">
          </form>
        </div>
      </div>
    </div>
    <div class="section footer-main">
      <div class="container-main footer-main">
        <div class="footer-content">
          <div class="footer-content-logo"></div>
          <div class="footer-content-address">2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
        </div>
        <div class="footer-darkmode">
          <i class="fa-solid fa-moon fa-2xl"></i><i class="fa-solid fa-toggle-off fa-2xl"></i>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Team</a>
          <a href="#" class="footer-link">Services</a>
          <a href="#" class="footer-link">About Us</a>
          <a href="#" class="footer-link">Press</a>
          <a href="#" class="footer-link">Projects</a>
          <a href="#" class="footer-link">Privacy Policy</a>
        </div>
      </div>
    </div>
  <!-- Javascript -->
  <script src="./js/project.js"></script>
  <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
